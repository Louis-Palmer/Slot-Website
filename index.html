<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Example number in the top right -->
  <div class="Current_Balance">
    Current Balance Placeholde:Â£100
  </div>

  <div class="container">
    <!-- 3x3 Image Grid -->
    <div class="grid">
      <div class="grid-item"><img src="placeholder.png" alt="Image 1"></div>
      <div class="grid-item"><img src="placeholder.png" alt="Image 2"></div>
      <div class="grid-item"><img src="placeholder.png" alt="Image 3"></div>
      <div class="grid-item"><img src="placeholder.png" alt="Image 4"></div>
      <div class="grid-item"><img src="placeholder.png" alt="Image 5"></div>
      <div class="grid-item"><img src="placeholder.png" alt="Image 6"></div>
      <div class="grid-item"><img src="placeholder.png" alt="Image 7"></div>
      <div class="grid-item"><img src="placeholder.png" alt="Image 8"></div>
      <div class="grid-item"><img src="placeholder.png" alt="Image 9"></div>
    </div>

    <!-- Random example sentence above the text fields -->
    <div class="Console_Output">
      PlaceHolder Output
    </div>

    <!-- Text Fields and Button -->
    <div class="controls">
      <input type="text" id="Betting_Amount" placeholder="Betting Amount">
      <input type="text" id="Number_Of_Lines" placeholder="Number of Lines">
      <button id="submit-button">Submit</button>
    </div>
  </div>
  <script src="project.js"></script>
</body>
</html>
